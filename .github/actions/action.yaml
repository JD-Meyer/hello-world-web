name: "Checkout"
description: "Checkout a git repo"
uses: actions/checkout@v2
inputs:
  repository:
    description: "Repo name w/ owner"
    default: ${{ github.repository }}
    required: true
    ref:
      - repository:
          description: >
            The branch, tag, or SHA to check out.
            Defaults to whatever branch is the default.

    token:
      description: PAT from local git config
      default: ${{ secrets.GITHUB_TOKEN }}
      required: true